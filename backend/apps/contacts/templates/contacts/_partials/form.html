<form>
    <div class="row">
        <div class="col-md-6 form-group g-mb-20">
            <label class="g-color-gray-dark-v2 g-font-size-13">Имя:</label>
            <input class="form-control g-color-gray-dark-v5 g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--focus rounded-3 g-py-13 g-px-15"
                   type="text">
        </div>

        <div class="col-md-6 form-group g-mb-20">
            <label class="g-color-gray-dark-v2 g-font-size-13">Email:</label>
            <input class="form-control g-color-gray-dark-v5 g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--focus rounded-3 g-py-13 g-px-15"
                   type="email">
        </div>

        <div class="col-md-6 form-group g-mb-20">
            <label class="g-color-gray-dark-v2 g-font-size-13">Тема:</label>
            <input class="form-control g-color-gray-dark-v5 g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--focus rounded-3 g-py-13 g-px-15"
                   type="text">
        </div>

        <div class="col-md-6 form-group g-mb-20">
            <label class="g-color-gray-dark-v2 g-font-size-13">Телефон:</label>
            <input class="form-control g-color-gray-dark-v5 g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--focus rounded-3 g-py-13 g-px-15"
                   type="tel">
        </div>

        <div class="col-md-12 form-group g-mb-40">
            <label class="g-color-gray-dark-v2 g-font-size-13">Сообщение:</label>
            <textarea
                    class="form-control g-color-gray-dark-v5 g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--focus g-resize-none rounded-3 g-py-13 g-px-15"
                    rows="7"></textarea>
        </div>
    </div>

    <button class="btn u-btn-primary rounded-3 g-py-12 g-px-20" type="submit" role="button">Отправить
        сообщение
    </button>
</form>
