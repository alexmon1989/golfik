{% extends 'master.html' %}

{% block title %}Вход на сайт{% endblock %}

{% block content %}

    <!-- Login -->
    <section class="g-bg-gray-light-v5">
      <div class="container g-py-100">
        <div class="row justify-content-center">
          <div class="col-sm-8 col-lg-5">
            <div class="u-shadow-v21 g-bg-white rounded g-py-40 g-px-30">
              <header class="text-center mb-4">
                <h1 class="h2 g-color-black g-font-weight-600">Вход на сайт</h1>
              </header>

              <!-- Form -->
              <login-form next="{{ next }}"></login-form>
              <!-- End Form -->

              <footer class="text-center">
                <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">У вас нет аккаунта? <a class="g-font-weight-600" href="{% url 'sign_up' %}">Зарегистрироваться</a></p>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Login -->

{% endblock %}
