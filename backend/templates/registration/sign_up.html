{% extends 'master.html' %}

{% block title %}Регистрация на сайте{% endblock %}

{% block content %}

    <!-- Signup -->
    <section class="g-bg-gray-light-v5">
        <div class="container g-py-100">
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-9 col-lg-6">
                    <div class="u-shadow-v21 g-bg-white rounded g-py-40 g-px-30">
                        <header class="text-center mb-4">
                            <h1 class="h2 g-color-black g-font-weight-600">Регистрация</h1>
                        </header>

                        <sign-up-form first_name="{{ request.POST.first_name }}"
                                      last_name="{{ request.POST.last_name }}"
                                      username="{{ request.POST.username }}"
                                      email="{{ request.POST.email }}"
                                      email-errors="{{ form.email.errors|first }}"
                                      username-errors="{{ form.username.errors|first }}"
                                      password1-errors="{{ form.password1.errors|first }}"
                                      password2-errors="{{ form.password2.errors|first }}"
                                      csrf-field="{% csrf_token %}"></sign-up-form>

                        <footer class="text-center">
                            <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Уже есть аккаунт? <a
                                    class="g-font-weight-600" href="{% url 'login' %}">Вход</a>
                            </p>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Signup -->

{% endblock %}
